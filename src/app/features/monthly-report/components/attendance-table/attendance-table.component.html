<div class="relative overflow-x-auto">
  <section class="attendance-container small-form">
    <table mat-table [dataSource]="dataSource" matSort class="custom-table attendance-table">
      <!-- Grupo -->
      <ng-container matColumnDef="attendance_at">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let row">{{ row.attendance_at | date: 'EEEE d'}}</td>
      </ng-container>

      <!-- Participó -->
      <ng-container matColumnDef="f2f">
        <th mat-header-cell *matHeaderCellDef>Presencial</th>
        <td mat-cell *matCellDef="let meetingDay; let i = index" [formGroup]="getFormGroupFor(meetingDay)">
            <mat-form-field appearance="outline" class="w-20">
            <input matInput type="number" formControlName="f2f" class="text-center!" />
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Cursos bíblicos -->
      <ng-container matColumnDef="virtual">
        <th mat-header-cell *matHeaderCellDef>Zoom</th>
        <td mat-cell *matCellDef="let meetingDay; let i = index" [formGroup]="getFormGroupFor(meetingDay)">
          <mat-form-field appearance="outline" class="w-20">
            <input matInput type="number" formControlName="virtual" class="text-center!" />
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Notas -->
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef class="grow">Notas</th>
        <td mat-cell *matCellDef="let meetingDay; let i = index" [formGroup]="getFormGroupFor(meetingDay)" class="grow">
          <mat-form-field appearance="outline" class="w-full">
            <input matInput formControlName="notes" placeholder="Notas..." />
          </mat-form-field>
        </td>

        <td mat-cell *matCellDef="let meetingDay; let i = index" [formGroup]="getFormGroupFor(meetingDay)"></td
      ></ng-container>

      <!-- Render -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
